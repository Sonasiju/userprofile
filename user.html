<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* User Page Container */
        .user-container {
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Profile Picture */
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        /* Hidden file input */
        .file-input {
            display: none;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            transition: transform 0.2s, background-color 0.3s;
        }

        .btn:hover {
            background: linear-gradient(135deg, #5a0fc7, #1b6efc);
            transform: scale(1.05);
        }

        /* Mood Tracker */
        .mood-section {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        /* Badge Section */
        .badges-section {
            margin-top: 20px;
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            transition: transform 0.3s ease-in-out;
        }

        .badge:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .badge img {
            width: 50px;
            height: 50px;
        }

        /* Navigation */
        .nav-menu {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-menu a {
            background: #fff;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .nav-menu a:hover {
            background: #ff758c;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="user-container">
        <!-- Profile Picture -->
        <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="User Profile Picture" class="profile-picture">
        <input type="file" id="fileInput" class="file-input" accept="image/*">

        <button class="btn" onclick="document.getElementById('fileInput').click();">Change Profile Picture</button>

        <!-- User Details -->
        <h2 class="username">Sona Siju</h2>
        <p class="email">sona@example.com</p>
        <p class="bio">"Just trying to spread positivity and track my moods!"</p>

        <!-- Mood Tracker -->
        <div class="mood-section">
            Today's Mood: <span id="moodStatus">üòä Happy</span>
            <br>
            Streak: <span id="moodStreak">3 days üî•</span>
        </div>

        <!-- Badges Section -->
        <div class="badges-section">
            <h3>üèÜ Earned Badges</h3>
            <div class="badges">
                <div class="badge">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828640.png" alt="Consistency Badge">
                    <p>7-Day Streak</p>
                </div>
                <div class="badge">
                    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991123.png" alt="Expressive Badge">
                    <p>5 Journal Entries</p>
                </div>
                <div class="badge">
                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Support Badge">
                    <p>Helping Others</p>
                </div>
            </div>
        </div>

        <!-- Navigation Menu -->
        <div class="nav-menu">
            <a href="#">üìÖ Calendar</a>
            <a href="#">üí¨ Chat</a>
            <a href="#">üìñ Journal</a>
            <a href="#">üõ†Ô∏è Support</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const profilePic = document.getElementById("profilePic");
            const fileInput = document.getElementById("fileInput");

            // Load saved profile picture from localStorage
            const savedProfilePic = localStorage.getItem("profilePic");
            if (savedProfilePic) {
                profilePic.src = savedProfilePic;
            }

            // Upload & Preview Profile Picture
            fileInput.addEventListener("change", function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        profilePic.src = e.target.result;
                        localStorage.setItem("profilePic", e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>

</body>
</html>
